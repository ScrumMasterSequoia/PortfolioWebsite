    <script>
        function openResumeModal() {
            document.getElementById('resumeModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
        
        function closeResumeModal() {
            document.getElementById('resumeModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }
        
        function forceDownload(event) {
            event.preventDefault();
            
            // Desktop - force download
            const link = document.createElement('a');
            link.href = 'resume.pdf';
            link.download = 'Sequoia_Kanies_Resume.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Hide download button on mobile devices
        function hideDownloadOnMobile() {
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const downloadButton = document.getElementById('downloadButton');
            const modalDownloadButton = document.getElementById('modalDownloadButton');
            const previewButton = document.getElementById('previewButton');
            const resumeImages = document.getElementById('resumeImages');
            const desktopButtons = document.getElementById('desktopButtons');
            
            if (isMobile) {
                if (downloadButton) {
                    downloadButton.style.display = 'none';
                }
                if (modalDownloadButton) {
                    modalDownloadButton.style.display = 'none';
                }
                if (previewButton) {
                    previewButton.style.display = 'none';
                }
                if (desktopButtons) {
                    desktopButtons.style.display = 'none';
                }
                if (resumeImages) {
                    resumeImages.style.display = 'block';
                }
            }
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', hideDownloadOnMobile);
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('resumeModal');
            if (event.target == modal) {
                closeResumeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeResumeModal();
            }
        });
    </script>
